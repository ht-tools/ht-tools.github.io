  <div class="container">
    <h1>Hot Tub Tools</h1>
    <p class="subheading">
      | <a href="./setup.html">Setup</a> | Drain & Refill | <a href="./index.html">Maintain</a> | <a href="./log.html">Log</a> | <a href="./faq.html">FAQ</a> |
    </p>
    <p>
      Draining and refilling your hot tub is generally needed every 3-6 months, depending on usage. Here are the steps to drain and refill your hot tub:
    </p>
  </div>
  <div>
    <h2>Draining your Hot Tub</h2>
    <input type="checkbox" id="step01" name="step01">
    <label for="step01"> 1. Remove filters and discard. Place filter guard (and anything else that should be cleaned) in the bottom of the tub.</label><br>
    <input type="checkbox" id="step02" name="step02">
    <label for="step02"> 2. Ensure all jets are wide open. Add Ahh-Some or your preferred jet cleaner to hot tub and follow directions on cleaner.</label><br>
    <input type="checkbox" id="step03" name="step03">
    <label for="step03"> 3. Shut off power to the hot tub at the breaker.</label><br>
    <input type="checkbox" id="step04" name="step04">
    <label for="step04"> 4. Use a pump or built-in drain valve to drain all of the hot tub water.</label><br>
    <input type="checkbox" id="step05" name="step05">
    <label for="step05"> 5. Use Off-the-Wall or similar cleaner to scrub inner hot tub surfaces, including inside of cover.</label><br>
    <input type="checkbox" id="step06" name="step06">
    <label for="step06"> 6. Rinse hot tub and inside of cover and remove residual water and debris with a wet vac.</label><br>
  </div>
    
  <div>
    <h2>Filling your Hot Tub</h2>
    <input type="checkbox" id="step07" name="step07">
    <label for="step07"> 7. Fill with a garden hose (using a sediment filter if necessary) to the top of the highest jet or to the manufacturer's fill line (insert the hose into each filter inlet when beginning to fill, to avoid airlock).</label><br>
    <input type="checkbox" id="step08" name="step08">
    <label for="step08"> 8. While the tub is filling, spray the outside of cover and tub with 303 Protectant or similar.</label><br>
    <input type="checkbox" id="step09" name="step09">
    <label for="step09"> 9. Once the tub is at the fill line, turn on power at the breaker and check for airlock (follow manufacturer's instructions to break airlock if needed).</label><br>
    <input type="checkbox" id="step10" name="step10">
    <label for="step10"> 10. Install new filters and put filter guard in place.</label><br>
    <input type="checkbox" id="step11" name="step11">
    <label for="step11"> 11. Test water with Taylor K-2005 or K-2006 kit. Enter results on Maintain page and set Target amounts to determine chemical amounts needed. (BE SURE THE SPA VOLUME AND CHEMICAL LABEL STRENGTHS ARE CORRECT ON THE SETUP PAGE OR THE CHEMICAL CALCULATIONS WILL BE INCORRECT!)</label><br>
    <input type="checkbox" id="step12" name="step12">
    <label for="step12"> 12. Adjust Total Alkalinity (TA) to 50 ppm using TA Up or ph/TA Down.</label><br>
    <input type="checkbox" id="step13" name="step13">
    <label for="step13"> 13. If TA Adjustment was needed, WAIT TWO HOURS, retest pH, and then adjust pH to 7.6 using pH Up or pH/TA Down.</label><br>
    <input type="checkbox" id="step14" name="step14">
    <label for="step14"> 14. Add Calcium Chloride to achieve Calcium Hardness (CH) of 150.</label><br>
    <input type="checkbox" id="step15" name="step15">
    <label for="step15"> 15. Using Bleach, schock to 50 ppm Free Chlorine (FC) to decontaminate. IT MAY TAKE A WEEK OR LONGER FOR CHLORINE TO COME DOWN TO A SAFE LEVEL (< 10 ppm). If you don't want to wait, and you are confident that your hot tub is contaminate-free, you can skip this step and add a regular chlorine dose via the Maintain page.</label><br>
    <input type="checkbox" id="step16" name="step16">
    <label for="step16"> 16. Once chlorine comes down to a safe level, switch to Maintain page and begin using hot tub.</label><br>
    <input type="checkbox" id="step17" name="step17">
    <label for="step17"> 17. [OPTIONAL] Once water is well balanced, add 50 ppm of Boric Acid to help buffer TA and pH fluctuations. Use Setup page to determine amount.</label><br>
  </div>
