<body class="container fixedWidth" onload="dandrLoad()">
  <section class="sectionLeft">
    <h2>Clean Jets, Drain Tub, and Clean Inside Surfaces</h2>
    <input type="checkbox" id="step1" onclick="dandrStore()">
    <label for="step1"> Remove filters and rinse off or discard. Place filter guard (and anything else that should be cleaned) in the bottom of the tub.</label><br>
    <input type="checkbox" id="step2" onclick="dandrStore()">
    <label for="step2"> Ensure all jets are wide open. Using Dichlor or Bleach, add 50 ppm Free Chlorine (FC) to decontaminate. Determine amount of chlorine needed on the Maintain page.</label><br>
    <input type="checkbox" id="step3" onclick="dandrStore()">
    <label for="step3"> Add Ahh-Some or your preferred jet cleaner to the hot tub and follow the cleaner directions.</label><br>
    <input type="checkbox" id="step4" onclick="dandrStore()">
    <label for="step4"> Shut off power to the hot tub at the breaker.</label><br>
    <input type="checkbox" id="step5" onclick="dandrStore()">
    <label for="step5"> Use a pump or built-in drain valve to drain all of the hot tub water.</label><br>
    <input type="checkbox" id="step6" onclick="dandrStore()">
    <label for="step6"> Use white vinegar or similar cleaner and a scouring pad to scrub inner hot tub surfaces, including inside of cover.</label><br>
    <input type="checkbox" id="step7" onclick="dandrStore()">
    <label for="step7"> Rinse hot tub and inside of cover.</label><br>
    <input type="checkbox" id="step8" onclick="dandrStore()">
    <label for="step8"> Remove residual water and debris with a wet vac, including sucking out each jet (optional).</label><br>
  </section>
  
  <section class="sectionLeft">
    <h2>Refill Tub</h2>
    <input type="checkbox" id="step9" onclick="dandrStore()">
    <label for="step9"> Fill tub using a garden hose (using a sediment filter if necessary) to the top of the highest jet or to the manufacturer's fill line (insert the hose into each filter inlet when beginning to fill, to avoid airlock).</label><br>
    <input type="checkbox" id="step10" onclick="dandrStore()">
    <label for="step10"> While the tub is filling, spray the outside of cover and tub with 303 Protectant or similar.</label><br>
    <input type="checkbox" id="step11" onclick="dandrStore()">
    <label for="step11"> Once the water is at the fill line, turn on power at the breaker and check for airlock (follow hot tub manufacturer's instructions to break airlock, if needed).</label><br>
    <input type="checkbox" id="step12" onclick="dandrStore()">
    <label for="step12"> Go to the Log page and click "Erase Log" button.</label><br>
    <input type="checkbox" id="step13" onclick="dandrStore()">
    <label for="step13"> Use Taylor K-2006 kit to test water FC (likely 0), CC (likely 0), pH, CYA (likely 0), CH, and TA. Enter results on Maintain page and set Target amounts (using FC, CH, and TA pencil buttons) to determine chemical amounts needed. (BE SURE THE SPA VOLUME AND CHEMICAL LABEL STRENGTHS ARE CORRECT ON THE MAINTAIN PAGE OR THE CHEMICAL CALCULATIONS WILL BE WRONG!)</label><br>
    <input type="checkbox" id="step14" onclick="dandrStore()">
    <label for="step14"> Adjust Free Chlorine (FC) Target to at least 5 ppm and add recommended Dichlor amount.</label><br>
    <input type="checkbox" id="step15" onclick="dandrStore()">
    <label for="step15"> (Optionally wait for water to achieve temperature - approximately 1 hour for every 3 degrees F.) Then adjust Total Alkalinity (TA) to 50 ppm using TA Up or ph/TA Down or Muriatic Acid (preferred).</label><br>
    <input type="checkbox" id="step16" onclick="dandrStore()">
    <label for="step16"> If TA Adjustment was needed, WAIT TWO HOURS, then retest pH. Use AD or BD test, if needed, to determine pH Up, pH/TA Down, or Muriatic Acid amounts, and add chemicals to adjust pH to 7.6.</label><br>
    <input type="checkbox" id="step17" onclick="dandrStore()">
    <label for="step17"> Add Calcium Chloride to achieve Calcium Hardness (CH) of 150.</label><br>
    <input type="checkbox" id="step18" onclick="dandrStore()">
    <label for="step18"> Install new or rinsed filters and put filter guard in place.</label><br>
    <input type="checkbox" id="step19" onclick="dandrStore()">
    <label for="step19"> Switch to Maintain page and begin using hot tub. Never let your FC fall below the minimum. Drain and refill your hot tub every 3 to 6 months.</label><br>
  </section>

  <button class="action" onclick="clearCheckboxes()">Clear Checkboxes</button>
